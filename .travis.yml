language: cpp

compiler:
  - clang
  - gcc
  - g++
  - clang++

dist: trusty

os:
  - linux
  - osx

sudo: true

addons:
 apt:
   sources:
   - ubuntu-toolchain-r-test
   packages:
   - gcc-4.8
   - g++-4.8

install:
  - if [ "$CC" = "gcc" ]; then export CC="gcc-4.8"; fi
  - if [ "$CPP" = "g++" ]; then export CPP="g++-4.8"; fi



before_script: 
  - sudo ln -s /usr/bin/gcc-4.8 /usr/bin/gcc
  - sudo ln -s /usr/bin/g++-4.8 /usr/bin/g++
  - make

script: ./bin/bss

